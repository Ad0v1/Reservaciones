<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title><?= $exito ? 'Reserva Actualizada' : 'Error' ?></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body text-center p-5">
        <?php if ($exito): ?>
          <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
          <h2 class="mb-4">¡Reserva actualizada!</h2>
          <p>Reserva #<?= $id_reserva ?> fue modificada correctamente.</p>
        <?php else: ?>
          <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
          <h2 class="mb-4">Error</h2>
          <p class="text-danger">No se pudo actualizar: <?= $error ?></p>
        <?php endif; ?>
        <button class="btn btn-primary mt-4" onclick="cerrarVentana()">Aceptar</button>
      </div>
    </div>
  </div>

  <script>
    function cerrarVentana() {
      window.opener?.location.reload();
      window.close();
    }

    document.addEventListener('DOMContentLoaded', () => {
      Swal.fire({
        title: '<?= $exito ? 'Éxito' : 'Error' ?>',
        text: '<?= $exito ? 'Reserva actualizada correctamente' : 'No se pudo actualizar la reserva' ?>',
        icon: '<?= $exito ? 'success' : 'error' ?>',
        confirmButtonText: 'Aceptar',
        confirmButtonColor: '#4e73df'
      }).then(() => cerrarVentana());
    });
  </script>
</body>
</html>
